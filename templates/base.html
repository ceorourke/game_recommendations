          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
          crossorigin="anonymous">

          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"

    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

    <script src="https://use.fontawesome.com/7d51073c03.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
                
    <title>{% block title %}TITLE HERE{% endblock %}</title>

  <style>
        body {
          font-family: 'Inconsolata', monospace;
          background-color: blue;
          background-size: cover;
          background-image: url("/static/img/gaming-pattern.png");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center;
      }
      h1, h2, h3 {
          font-family: 'Inconsolata', monospace;
      }
      </style>
        
    </head>

    <body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/homepage">Game Recs! </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href=/user/{{  session.user_id  }}>Profile</a></li>
            </ul>
          </li>
        </ul>
        {% if g.homepage %}
        <!-- TODO make this a get request -->
        <form action="/search.json" method="POST" class="navbar-form navbar-left">
        {% else %}
        <form action="/homepage_search" method="GET" class="navbar-form navbar-left">
        {% endif %}
          <div class="form-group">
            <input type="text" id="search-text" name="search" class="form-control" placeholder="e.g. Splatoon 2">
          </div>
          <button type="submit" id="search-btn"class="btn btn-default">Search</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/logout">Logout</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  {% for message in get_flashed_messages() %}
              {{ message }}
          {% endfor %}

          {% block content %} CONTENT HERE {% endblock %}
      <!-- Latest compiled and minified CSS -->



  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.runtime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>

  {% block js %}
  {% endblock %}

  </body>
</html>
